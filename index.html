<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/tictactoe.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <!-- <h1>Tic Tac Toe</h1> -->
        <div class="square-top-left" tabindex="0"><div class=""></div>
        <div class="square-top-center" tabindex="0"><div class=""></div>
        <div class="square-top-right" tabindex="0"><div class=""></div>
        <div class="square-middle-left" tabindex="0"><div class=""></div>
        <div class="square-center" tabindex="0"><div class=""></div>
        <div class="square-middle-right" tabindex="0"><div class=""></div>
        <div class="square-bottom-left" tabindex="0"><div class=""></div>
        <div class="square-bottom-middle" tabindex="0"><div class=""></div>
        <div class="square-bottom-right" tabindex="0"><div class=""></div>

        <img class="background" src="images/background.png" alt="The playing board">
        <!-- <img src="images/Horde.jpeg" alt="World of Warcraft Alliance Emblem">
        <img src="images/Alliance.png" alt="World of Warcraft Horde Emblem"> -->
        <div class="score">
            <p class="player1"></p>
            <p class="tie"></p>
            <p class="player2"></p>
            
        </div>
    </div>
</body>
</html>
